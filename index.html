<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin-Calculator</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./scripts.js" defer></script>
</head>
<body>
  <div id="calculator-body">
    <div id="display">
      <p id="memory"></p>
      <p id="result"></p>
    </div>
    <div id="buttons">
      <div class="button-row">
        <button value="AC" class="clear-button">AC</button>
        <button value="C" class="clear-button">C</button>
        <button value="M" id="memory-button">M</button>
        <button value="/" class="operator-button">รท</button>
      </div>
      <div class="button-row">
        <button value="7" class="number-button">7</button>
        <button value="8" class="number-button">8</button>
        <button value="9" class="number-button">9</button>
        <button value="x" class="operator-button">X</button>
      </div>
      <div class="button-row">
        <button value="4" class="number-button">4</button>
        <button value="5" class="number-button">5</button>
        <button value="6" class="number-button">6</button>
        <button value="-" class="operator-button">-</button>
      </div>
      <div class="button-row">
        <button value="1" class="number-button">1</button>
        <button value="2" class="number-button">2</button>
        <button value="3" class="number-button">3</button>
        <button value="+" class="operator-button">+</button>
      </div>
      <div class="button-row">
        <button value="+/-" id="plinus-button">+/-</button>
        <button value="0" class="number-button">0</button>
        <button value="." id="decimal-button">.</button>
        <button value="=" class="operator-button">=</button>
      </div>
    </div>
  </div>
</body>
</html>
