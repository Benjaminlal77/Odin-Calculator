<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin-Calculator</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./scripts.js" defer></script>
</head>
<body>
  <div id="calculator-body">
    <div id="display"></div>
    <div id="buttons">
      <div class="button-row">
        <button class="clear-button">AC</button>
        <button class="clear-button">C</button>
        <button id="memory-button">M</button>
        <button class="operator-button">รท</button>
      </div>
      <div class="button-row">
        <button class="number-button">7</button>
        <button class="number-button">8</button>
        <button class="number-button">9</button>
        <button class="operator-button">X</button>
      </div>
      <div class="button-row">
        <button class="number-button">4</button>
        <button class="number-button">5</button>
        <button class="number-button">6</button>
        <button class="operator-button">-</button>
      </div>
      <div class="button-row">
        <button class="number-button">1</button>
        <button class="number-button">2</button>
        <button class="number-button">3</button>
        <button class="operator-button">+</button>
      </div>
      <div class="button-row">
        <button id="plinus-button">+/-</button>
        <button class="number-button">0</button>
        <button id="decimal-button">.</button>
        <button class="operator-button">=</button>
      </div>
    </div>
  </div>
</body>
</html>
